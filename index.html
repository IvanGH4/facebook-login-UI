<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="stylesheet" href="./styles.css">
    <title>Facebook Login | UI</title>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="logo-wrapper">
                <img class="logo" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="#" />
            </div>
            <div class="intro">
                <h2>Inicios de sesion recientes</h2>
                <p>
                    Haz clic en tu foto o añade una cuenta.
                </p>
            </div>
            <div class="accounts-cards">
                <div class="card">
                    <div class="card-body">
                        <i class="fas fa-plus"></i>
                    </div>
                    <div class="card-footer">
                        <h3>Agregar Cuenta</h3>
                    </div>
                </div>
            </div>
        </div>

        <div class="right-side">
            <div class="form-group">
                <input type="text" placeholder="Correo electronico o numero de telefono"/>
                <input type="password" placeholder="Contrasena"/>
                <input type="submit" value="Entrar" />
                <div class="link">
                    <a href="#">¿Has olvidado la contraseña?</a>
                </div>
                <div class="separator"></div>
                <div>
                    <button class="register-btn">
                        Crear cuenta nueva
                    </button>
                </div>
            </div>
            <div class="info">
                <p>
                    <a href="#">Crea una página</a> para un personaje público, un grupo de música o un negocio.
                </p>
            </div>

        </div>
    </div>
</body>
</html>
